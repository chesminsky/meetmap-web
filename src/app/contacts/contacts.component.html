<div class="main">

  <header class="main__header">
    <h3>Your contacts</h3>
  </header>

  <mat-selection-list #contacts>
    <mat-list-option *ngFor="let contact of (users$ | async)" [value]="contact._id">
      {{contact.name}}
    </mat-list-option>
  </mat-selection-list>

  <footer>
    <button mat-raised-button color="primary" (click)="addToMap()">Add to map</button>
  </footer>
</div>
