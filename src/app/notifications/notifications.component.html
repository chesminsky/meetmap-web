<div class="main">

  <header class="main__header">
    <h3>Invitations to map</h3>
  </header>

  <mat-list>
    <mat-list-item *ngFor="let item of list; index as i;">
      <span class="icons">
        <mat-icon class="accept" (click)="accept(i)">done</mat-icon>
        <mat-icon class="deny" (click)="deny(i)">close</mat-icon>
      </span>
      <span matLine>
        {{ item.from }}
      </span>
    </mat-list-item>
  </mat-list>
</div>
