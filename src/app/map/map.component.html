<div class="main" *ngIf="room">
  <div class="map-container">
    <div class="map" #map>

    </div>
  </div>

  <div class="legend">
    <h3>Meetmapers:</h3>
    <ul>
      <li *ngFor="let friend of getFrends()">
        {{ friend }}
        <span *ngIf="friend === userName">(you)</span>
        <span *ngIf="friend !== userName">
          , distance: {{ getDistance(friend) }} m.
        </span>
      </li>
    </ul>
  </div>

  <div class="chat-icon" (click)="goToChat()">
    <mat-icon>chat_bubble_outline</mat-icon>
  </div>
</div>
