<form class="auth" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Enter</button>
</form>
